<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis // MOOD</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg: #080808;
            --surface: #121212;
            --surface-hover: #1a1a1a;
            --border: #333333;
            --accent: #CCFF00;
            /* Acid Green/Yellow */
            --accent-dim: rgba(204, 255, 0, 0.1);
            --text: #ffffff;
            --text-muted: #666666;

            --font-ui: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-ui);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Brutalist / Technical Layout */
        .layout {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: 100vh;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                height: auto;
                padding: 1rem;
            }
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .mono-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Sidebar / Controls */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid var(--border);
            padding-right: 2rem;
        }

        @media (max-width: 900px) {
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 2rem;
            }
        }

        .brand {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .brand span {
            color: var(--accent);
        }

        /* Upload Zone - Technical Look */
        .upload-zone {
            border: 1px dashed var(--border);
            background: var(--surface);
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .upload-zone-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--text);
        }

        .btn-accent {
            background: var(--accent);
            color: #000;
        }

        /* Main Viewport */
        .viewport {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewport-header {
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
        }

        .viewport-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
            min-height: 400px;
            background: repeating-linear-gradient(45deg,
                    #0f0f0f,
                    #0f0f0f 10px,
                    #121212 10px,
                    #121212 20px);
        }

        #processedImage,
        #webcam {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        #webcam {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Analysis Overlay / Panel */
        .analysis-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            gap: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .analysis-panel.active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .analysis-panel {
                flex-direction: column;
                height: 100%;
                /* Full screen on mobile */
                top: 0;
                overflow-y: auto;
            }
        }

        /* Data Visualization */
        .stat-group {
            flex: 0 0 200px;
        }

        .dominant-value {
            font-size: 3rem;
            font-family: var(--font-mono);
            line-height: 1;
            color: var(--accent);
            text-transform: uppercase;
        }

        .chart-container {
            flex: 1;
            height: 150px;
        }

        /* Webcam Container */
        .webcam-wrapper {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
        }

        .status-dot.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent-dim);
        }

        /* Loader */
        .loader-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--accent);
            position: absolute;
            top: 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Placeholder */
        .placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .placeholder i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                MOOD<span>.OS</span>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; gap: 2rem;">
                <div>
                    <span class="mono-label">Input Source</span>

                    <div class="upload-zone" id="uploadArea">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="upload-zone-content">
                            <i class="ri-file-add-line" style="font-size: 1.5rem;"></i>
                            <div>
                                <div style="font-weight: 500;">Drop Image Here</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 4px;">or click to
                                    browse</div>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; align-items: center; gap: 1rem; margin: 1rem 0;">
                        <div style="height: 1px; background: var(--border); flex: 1;"></div>
                        <span
                            style="font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-muted);">OR</span>
                        <div style="height: 1px; background: var(--border); flex: 1;"></div>
                    </div>

                    <button class="btn btn-outline" id="startWebcam">
                        <i class="ri-camera-line"></i> ACTIVATE CAMERA
                    </button>

                    <div id="webcamControls" class="hidden" style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                        <button class="btn btn-accent" id="capture">CAPTURE</button>
                        <button class="btn btn-outline" id="stopWebcam" style="width: auto;"><i
                                class="ri-close-line"></i></button>
                    </div>
                </div>

                <div>
                    <span class="mono-label">System Log</span>
                    <div id="error" class="hidden"
                        style="color: #ff3333; font-family: var(--font-mono); font-size: 0.85rem; margin-top: 0.5rem;">
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">
                        v.1.0.2 Stable<br>
                        ONNX Runtime Ready
                    </div>
                </div>
            </div>

            <button class="btn btn-outline" id="resetBtn" onclick="resetApp()" style="margin-top: auto;">
                RESET SYSTEM
            </button>
        </aside>

        <!-- Main Viewport -->
        <main class="viewport">
            <div class="viewport-header">
                <div class="status-badge">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">IDLE</span>
                </div>
                <div class="mono-label" style="margin: 0;">VIEWPORT_01</div>
            </div>

            <div class="viewport-content">
                <!-- States -->
                <div id="emptyState" class="placeholder">
                    <i class="ri-focus-3-line"></i>
                    AWAITING INPUT
                </div>

                <!-- Loader -->
                <div id="loader" class="loader-overlay hidden">
                    <div class="scan-line"></div>
                    <div
                        style="background: var(--bg); padding: 0.5rem 1rem; border: 1px solid var(--accent); color: var(--accent); font-family: var(--font-mono);">
                        ANALYZING...
                    </div>
                </div>

                <!-- Content -->
                <img id="processedImage" src="" alt="" class="hidden">

                <div id="webcamContainer" class="webcam-wrapper">
                    <video id="webcam" autoplay playsinline></video>
                </div>
            </div>

            <!-- Bottom Panel -->
            <div class="analysis-panel" id="results">
                <div class="stat-group">
                    <span class="mono-label">Dominant Affect</span>
                    <div class="dominant-value" id="dominantEmotion">--</div>
                    <div style="margin-top: 0.5rem; color: var(--text-muted);">Confidence: <span
                            id="confidenceVal">0%</span></div>
                </div>

                <div class="chart-container">
                    <canvas id="emotionChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Technical Theme JS ---

        let webcamStream = null;
        let chartInstance = null;
        const els = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            loader: document.getElementById('loader'),
            results: document.getElementById('results'),
            emptyState: document.getElementById('emptyState'),
            processedImage: document.getElementById('processedImage'),
            webcamContainer: document.getElementById('webcamContainer'),
            webcamVideo: document.getElementById('webcam'),
            startWebcamBtn: document.getElementById('startWebcam'),
            webcamControls: document.getElementById('webcamControls'),
            errorDiv: document.getElementById('error'),
            statusText: document.getElementById('statusText'),
            statusDot: document.getElementById('statusDot')
        };

        // Initialize Chart Defaults
        Chart.defaults.color = '#666';
        Chart.defaults.font.family = '"JetBrains Mono", monospace';
        Chart.defaults.font.size = 11;

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            els.uploadArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        els.uploadArea.addEventListener('dragenter', () => els.uploadArea.classList.add('dragover'));
        els.uploadArea.addEventListener('dragleave', () => els.uploadArea.classList.remove('dragover'));
        els.uploadArea.addEventListener('drop', (e) => {
            els.uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        els.uploadArea.addEventListener('click', () => els.fileInput.click());
        els.fileInput.addEventListener('change', () => {
            if (els.fileInput.files.length) handleFile(els.fileInput.files[0]);
        });

        // Webcam
        els.startWebcamBtn.addEventListener('click', async () => {
            try {
                resetUI();
                setStatus('CAMERA_ACTIVE', true);

                webcamStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });

                els.webcamVideo.srcObject = webcamStream;
                els.webcamContainer.style.display = 'block';
                els.emptyState.classList.add('hidden');

                els.startWebcamBtn.classList.add('hidden');
                els.webcamControls.classList.remove('hidden');
                els.webcamControls.style.display = 'flex';

            } catch (err) {
                showError('CAMERA_ACCESS_DENIED');
            }
        });

        document.getElementById('stopWebcam').addEventListener('click', stopWebcam);

        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = els.webcamVideo.videoWidth;
            canvas.height = els.webcamVideo.videoHeight;
            canvas.getContext('2d').drawImage(els.webcamVideo, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg');
            stopWebcam();

            processRequest('/webcam', { image: imageData });
        });

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(t => t.stop());
                webcamStream = null;
            }
            els.webcamContainer.style.display = 'none';
            els.startWebcamBtn.classList.remove('hidden');
            els.webcamControls.classList.add('hidden');
            setStatus('IDLE', false);
        }

        async function handleFile(file) {
            resetUI();
            const formData = new FormData();
            formData.append('file', file);
            processRequest('/upload', formData, false); // false = not JSON
        }

        async function processRequest(url, body, isJson = true) {
            setLoading(true);
            try {
                const opts = { method: 'POST' };
                if (isJson) {
                    opts.headers = { 'Content-Type': 'application/json' };
                    opts.body = JSON.stringify(body);
                } else {
                    opts.body = body;
                }

                const res = await fetch(url, opts);
                const data = await res.json();

                if (data.success) {
                    showResults(data);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                showError(err.message || 'SYSTEM_ERROR');
            } finally {
                setLoading(false);
            }
        }

        function showResults(data) {
            // Display Image
            els.processedImage.src = data.processed_image + '?t=' + Date.now();
            els.processedImage.classList.remove('hidden');
            els.emptyState.classList.add('hidden');

            // Show Panel
            els.results.classList.add('active');

            if (data.emotions && data.emotions.length) {
                // Simplify: take first face
                const emotions = data.emotions[0].emotions;

                // Sort for chart
                const sorted = Object.entries(emotions)
                    .sort(([, a], [, b]) => b - a);

                const dominant = sorted[0];
                document.getElementById('dominantEmotion').innerText = dominant[0];
                document.getElementById('confidenceVal').innerText = (dominant[1] * 100).toFixed(1) + '%';

                // Colorize dominant text based on sentiment (approx)
                // We use CSS class or inline for simplicity with the Acid theme
                const val = document.getElementById('dominantEmotion');
                val.style.color = 'var(--accent)';

                updateChart(sorted);
            }
        }

        function updateChart(sortedData) {
            const ctx = document.getElementById('emotionChart').getContext('2d');

            if (chartInstance) chartInstance.destroy();

            // Limit to top 5 for cleaner UI
            const top5 = sortedData.slice(0, 5);

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top5.map(x => x[0].toUpperCase()),
                    datasets: [{
                        data: top5.map(x => x[1]),
                        backgroundColor: '#CCFF00',
                        barThickness: 4,
                        borderRadius: 2
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            display: false,
                            max: 1
                        },
                        y: {
                            grid: { display: false },
                            ticks: {
                                color: '#fff',
                                font: { family: '"JetBrains Mono", monospace' }
                            }
                        }
                    },
                    animation: { duration: 0 } // Instant tech feel
                }
            });
        }

        // Helpers
        function setLoading(bool) {
            if (bool) {
                els.loader.classList.remove('hidden');
                setStatus('PROCESSING...', true);
            } else {
                els.loader.classList.add('hidden');
            }
        }

        function setStatus(text, active) {
            els.statusText.innerText = text;
            if (active) els.statusDot.classList.add('active');
            else els.statusDot.classList.remove('active');
        }

        function showError(msg) {
            els.errorDiv.innerText = `ERR: ${msg}`;
            els.errorDiv.classList.remove('hidden');
            setStatus('ERROR', false);
        }

        function resetUI() {
            els.processedImage.classList.add('hidden');
            els.results.classList.remove('active');
            els.errorDiv.classList.add('hidden');
            els.emptyState.classList.remove('hidden');
            if (chartInstance) chartInstance.destroy();
            stopWebcam();
        }

        // Expose global for button
        window.resetApp = resetUI;

    </script>
</body>

</html>
