<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Mood Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .webcam-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
        }

        #webcam {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: none;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
        }

        .image-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .emotion-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .emotion-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .emotion-confidence {
            font-size: 1.2em;
            font-weight: 700;
        }

        /* New Music Recommendations Styles */
        .music-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            display: none;
        }

        .music-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .mood-description {
            font-size: 1.1em;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0.9;
            line-height: 1.5;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .song-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 0.95em;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .song-genre {
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .dominant-emotion-badge {
            background: linear-gradient(45deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 600;
            margin: 15px 0;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .image-container {
                flex-direction: column;
            }

            .emotions-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .songs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Facial Mood Detector</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drag & drop an image here or click to browse</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
        </div>

        <!-- Webcam Section -->
        <div class="webcam-section">
            <h3>Or use your webcam:</h3>
            <video id="webcam" autoplay playsinline></video>
            <br>
            <button class="btn" id="startWebcam">Start Webcam</button>
            <button class="btn" id="capture" style="display:none;">Capture Photo</button>
            <button class="btn" id="stopWebcam" style="display:none;">Stop Webcam</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing emotions and finding perfect songs...</p>
        </div>

        <!-- Error Message -->
        <div class="error" id="error"></div>

        <!-- Results Section -->
        <div class="results-section" id="results">
            <h3>Emotion Detection Results</h3>
            <div class="image-container" id="imageContainer"></div>
            <div class="emotions-grid" id="emotionsGrid"></div>
        </div>

        <!-- Music Recommendations Section -->
        <div class="music-section" id="musicSection">
            <div class="music-title">üéµ Music Recommendations</div>
            <div class="dominant-emotion-badge" id="dominantEmotionBadge"></div>
            <div class="mood-description" id="moodDescription"></div>
            <div class="songs-grid" id="songsGrid"></div>
        </div>

        <button id="reset" style="display: inline-block; background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 8px;">Reset</button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let webcamStream = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFileUpload(files[0]);
        }
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFileUpload(e.target.files[0]);
            fileInput.value = ''; // Reset input to prevent re-triggering
        }
    });

    document.getElementById('startWebcam').addEventListener('click', startWebcam);
    document.getElementById('capture').addEventListener('click', capturePhoto);
    document.getElementById('stopWebcam').addEventListener('click', stopWebcam);
    document.getElementById('reset').addEventListener('click', resetApp);

    async function startWebcam() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("Your browser doesn't support accessing the webcam.");
            return;
        }

        try {
            webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = webcamStream;
            document.getElementById('startWebcam').style.display = 'none';
            document.getElementById('capture').style.display = 'inline-block';
            document.getElementById('stopWebcam').style.display = 'inline-block';
        } catch (error) {
            showError('Could not access webcam: ' + error.message);
        }
    }

    function stopWebcam() {
        if (webcamStream) {
            webcamStream.getTracks().forEach(track => track.stop());
            webcamStream = null;
            document.getElementById('webcam').srcObject = null;
        }

        document.getElementById('startWebcam').style.display = 'inline-block';
        document.getElementById('capture').style.display = 'none';
        document.getElementById('stopWebcam').style.display = 'none';
    }

    function capturePhoto() {
        const video = document.getElementById('webcam');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');
        handleWebcamCapture(imageData);
    }

    function handleFileUpload(file) {
        const formData = new FormData();
        formData.append('file', file);
        showLoading(); hideError(); hideResults(); hideMusicSection();

        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => response.json()).then(data => {
            hideLoading();
            if (data.success) {
                showResults(data);
                if (data.recommended_songs) {
                    showMusicRecommendations(data);
                }
            } else {
                showError(data.error);
            }
        }).catch(error => {
            hideLoading();
            showError('Upload failed: ' + error.message);
        });
    }

    function handleWebcamCapture(imageData) {
        showLoading(); hideError(); hideResults(); hideMusicSection();

        fetch('/webcam', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        }).then(response => response.json()).then(data => {
            hideLoading();
            if (data.success) {
                showResults(data);
                if (data.recommended_songs) {
                    showMusicRecommendations(data);
                }
            } else {
                showError(data.error);
            }
        }).catch(error => {
            hideLoading();
            showError('Capture failed: ' + error.message);
        });
    }

    function showResults(data) {
        const resultsSection = document.getElementById('results');
        const imageContainer = document.getElementById('imageContainer');
        const emotionsGrid = document.getElementById('emotionsGrid');

        imageContainer.innerHTML = '';
        emotionsGrid.innerHTML = '';

        const imageBox = document.createElement('div');
        imageBox.className = 'image-box';
        imageBox.innerHTML = `
            <div class="image-title">Processed Image</div>
            <img src="${data.processed_image}" alt="Processed Image">
        `;
        imageContainer.appendChild(imageBox);

        // Show only first face's emotions
        if (data.emotions.length > 0) {
            const emotions = data.emotions[0].emotions;
            const dominantEmotion = Object.keys(emotions).reduce((a, b) =>
                emotions[a] > emotions[b] ? a : b
            );

            Object.entries(emotions).forEach(([emotion, confidence]) => {
                const card = document.createElement('div');
                card.className = 'emotion-card';
                if (emotion === dominantEmotion) {
                    card.style.background = 'linear-gradient(45deg, #11998e 0%, #38ef7d 100%)';
                }
                card.innerHTML = `
                    <div class="emotion-name">${emotion}</div>
                    <div class="emotion-confidence">${(confidence * 100).toFixed(1)}%</div>
                `;
                emotionsGrid.appendChild(card);
            });
        }

        resultsSection.style.display = 'block';
    }

    function showMusicRecommendations(data) {
        const musicSection = document.getElementById('musicSection');
        const dominantEmotionBadge = document.getElementById('dominantEmotionBadge');
        const moodDescription = document.getElementById('moodDescription');
        const songsGrid = document.getElementById('songsGrid');

        // Clear previous content
        songsGrid.innerHTML = '';

        // Set dominant emotion and description
        dominantEmotionBadge.textContent = `Detected Mood: ${data.dominant_emotion.charAt(0).toUpperCase() + data.dominant_emotion.slice(1)}`;
        moodDescription.textContent = data.mood_description;

        // Add song cards
        data.recommended_songs.forEach(song => {
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.innerHTML = `
                <div class="song-title">üéµ ${song.title}</div>
                <div class="song-artist">üë®‚Äçüé§ ${song.artist}</div>
                <div class="song-genre">${song.genre}</div>
            `;
            songsGrid.appendChild(songCard);
        });

        musicSection.style.display = 'block';
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function hideError() {
        document.getElementById('error').style.display = 'none';
    }

    function hideResults() {
        document.getElementById('results').style.display = 'none';
    }

    function hideMusicSection() {
        document.getElementById('musicSection').style.display = 'none';
    }

    function resetApp() {
        stopWebcam();
        document.getElementById('fileInput').value = '';
        document.getElementById('imageContainer').innerHTML = '';
        document.getElementById('emotionsGrid').innerHTML = '';
        document.getElementById('songsGrid').innerHTML = '';
        hideResults();
        hideMusicSection();
        hideError();
        hideLoading();
        document.getElementById('startWebcam').style.display = 'inline-block';
        document.getElementById('capture').style.display = 'none';
        document.getElementById('stopWebcam').style.display = 'none';
        document.getElementById('webcam').srcObject = null;
    }
});
</script>
</body>
</html>
