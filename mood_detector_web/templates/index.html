<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Mood Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .webcam-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
        }

        #webcam {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: none;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
        }

        .image-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .emotion-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .emotion-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .emotion-confidence {
            font-size: 1.2em;
            font-weight: 700;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .image-container {
                flex-direction: column;
            }

            .emotions-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Facial Mood Detector</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Drag & drop an image here or click to browse</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
        </div>

        <!-- Webcam Section -->
        <div class="webcam-section">
            <h3>Or use your webcam:</h3>
            <video id="webcam" autoplay playsinline></video>
            <br>
            <button class="btn" id="startWebcam">Start Webcam</button>
            <button class="btn" id="capture" style="display:none;">Capture Photo</button>
            <button class="btn" id="stopWebcam" style="display:none;">Stop Webcam</button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing emotions...</p>
        </div>

        <!-- Error Message -->
        <div class="error" id="error"></div>

        <!-- Results Section -->
        <div class="results-section" id="results">
            <h3>Emotion Detection Results</h3>
            <div class="image-container" id="imageContainer"></div>
            <div class="emotions-grid" id="emotionsGrid"></div>
        </div>
    </div>

    <script>
        let webcamStream = null;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Webcam handling
        document.getElementById('startWebcam').addEventListener('click', startWebcam);
        document.getElementById('capture').addEventListener('click', capturePhoto);
        document.getElementById('stopWebcam').addEventListener('click', stopWebcam);

        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = webcamStream;
                document.getElementById('startWebcam').style.display = 'none';
                document.getElementById('capture').style.display = 'inline-block';
                document.getElementById('stopWebcam').style.display = 'inline-block';
            } catch (error) {
                showError('Could not access webcam: ' + error.message);
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
                document.getElementById('webcam').srcObject = null;
                document.getElementById('startWebcam').style.display = 'inline-block';
                document.getElementById('capture').style.display = 'none';
                document.getElementById('stopWebcam').style.display = 'none';
            }
        }

        function capturePhoto() {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg');
            handleWebcamCapture(imageData);
        }

        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            showLoading();
            hideError();
            hideResults();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Upload failed: ' + error.message);
            });
        }

        function handleWebcamCapture(imageData) {
            showLoading();
            hideError();
            hideResults();

            fetch('/webcam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Capture failed: ' + error.message);
            });
        }

        function showResults(data) {
            const resultsSection = document.getElementById('results');
            const imageContainer = document.getElementById('imageContainer');
            const emotionsGrid = document.getElementById('emotionsGrid');

            // Clear previous results
            imageContainer.innerHTML = '';
            emotionsGrid.innerHTML = '';

            // Show processed image
            const imageBox = document.createElement('div');
            imageBox.className = 'image-box';
            imageBox.innerHTML = `
                <div class="image-title">Processed Image</div>
                <img src="${data.processed_image}" alt="Processed Image">
            `;
            imageContainer.appendChild(imageBox);

            // Show emotions for each face
            data.emotions.forEach((face, index) => {
                const emotions = face.emotions;
                const dominantEmotion = Object.keys(emotions).reduce((a, b) =>
                    emotions[a] > emotions[b] ? a : b
                );

                // Create emotion cards
                Object.entries(emotions).forEach(([emotion, confidence]) => {
                    const emotionCard = document.createElement('div');
                    emotionCard.className = 'emotion-card';
                    if (emotion === dominantEmotion) {
                        emotionCard.style.background = 'linear-gradient(45deg, #11998e 0%, #38ef7d 100%)';
                    }
                    emotionCard.innerHTML = `
                        <div class="emotion-name">${emotion}</div>
                        <div class="emotion-confidence">${(confidence * 100).toFixed(1)}%</div>
                    `;
                    emotionsGrid.appendChild(emotionCard);
                });
            });

            resultsSection.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>
</html>
