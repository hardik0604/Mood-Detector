<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description"
        content="Discover your emotions through AI-powered facial expression analysis with music recommendations.">

    <title>MOOD ‚Äî Emotion Detection</title>

    <!-- VERSION CHECK -->
    <script>
        const APP_VERSION = '2.1.1';
        if (localStorage.getItem('appVersion') !== APP_VERSION) {
            localStorage.setItem('appVersion', APP_VERSION);
            location.reload();
        }
    </script>

    <style>
        /* ========== RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== THEME VARIABLES ========== */
        :root {
            --bg: #f5f5f7;
            --text: #1d1d1f;
            --text-secondary: #6e6e73;
            --card-bg: #ffffff;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(0, 0, 0, .12);
            --shadow: 0 2px 16px rgba(0, 0, 0, .08);
        }

        body.dark-mode {
            --bg: #000;
            --text: #f5f5f7;
            --text-secondary: #86868b;
            --card-bg: #1d1d1f;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: rgba(255, 255, 255, .15);
            --shadow: 0 2px 16px rgba(0, 0, 0, .5);
        }

        /* ========== BASE ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, Inter, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            transition: background .3s, color .3s;
        }

        .container {
            max-width: 980px;
            margin: auto;
            padding: 20px;
        }

        /* ========== HEADER ========== */
        header {
            text-align: center;
            padding: 32px 0 20px;
        }

        .logo {
            font-size: 44px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .status {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .theme-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 14px;
        }

        .toggle-btn {
            width: 52px;
            height: 32px;
            background: var(--border);
            border-radius: 999px;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn::before {
            content: '';
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform .3s;
        }

        body.dark-mode .toggle-btn {
            background: var(--accent);
        }

        body.dark-mode .toggle-btn::before {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 20px;
            cursor: pointer;
        }

        /* ========== CARDS ========== */
        .card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 28px;
            margin-bottom: 20px;
        }

        /* ========== UPLOAD ========== */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 14px;
            padding: 44px 24px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--accent);
        }

        .upload-area:focus {
            outline: 2px solid var(--accent);
        }

        .upload-icon {
            font-size: 40px;
            opacity: .6;
        }

        .upload-title {
            font-weight: 600;
            margin-top: 12px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ========== BUTTONS ========== */
        .btn-group {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px;
            border-radius: 999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
        }

        /* ========== CAMERA ========== */
        .video-preview video {
            width: 100%;
            border-radius: 12px;
            transform: scaleX(-1);
        }

        /* ========== RESULT ========== */
        .result-container {
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder {
            text-align: center;
            color: var(--text-secondary);
        }

        .result-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .emotion-value {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5e5ce6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .confidence-badge {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
        }

        .description {
            color: var(--text-secondary);
            margin-top: 12px;
        }

        /* ========== MUSIC ========== */
        .music-section {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .song-item {
            padding: 10px 12px;
            border-radius: 8px;
        }

        .song-item a {
            color: var(--text);
            text-decoration: none;
        }

        .song-item a:hover {
            color: var(--accent);
        }

        /* ========== LOADER ========== */
        .loader {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .3);
            backdrop-filter: blur(14px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loader.active {
            display: flex;
        }

        .loader-box {
            background: var(--card-bg);
            padding: 32px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .spinner {
            width: 42px;
            height: 42px;
            border: 3px solid rgba(0, 113, 227, .2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin: auto auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .hidden {
            display: none !important;
        }

        /* ========== RESPONSIVE ========== */
        @media (min-width:768px) {
            .btn-group {
                grid-template-columns: 1fr 1fr;
            }

            .logo {
                font-size: 52px;
            }
        }
    </style>
</head>

<body>

    <!-- LOADER -->
    <div class="loader" id="loader">
        <div class="loader-box">
            <div class="spinner"></div>
            <div>Analyzing expression</div>
        </div>
    </div>

    <div class="container">

        <header>
            <h1 class="logo">MOOD</h1>
            <p class="tagline">Discover your emotions through AI</p>

            <div class="theme-toggle">
                <span class="toggle-label" id="themeLabel">‚òÄÔ∏è</span>
                <button class="toggle-btn" id="themeToggle"></button>
            </div>

            <p class="status" id="status">Ready to analyze</p>
        </header>

        <main>

            <!-- INPUT -->
            <div class="card">
                <div class="upload-area" id="uploadZone" tabindex="0" role="button">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-title">Upload a photo</div>
                    <div class="upload-subtitle">or drag and drop</div>
                    <input type="file" id="fileInput" hidden>
                </div>

                <div id="cameraContainer" class="hidden">
                    <div class="video-preview">
                        <video id="webcamVideo" autoplay playsinline></video>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="startCam">Use Camera</button>
                    <button class="btn btn-secondary" id="reset">Start Over</button>
                </div>

                <button class="btn btn-primary hidden" id="captureBtn" style="margin-top:12px">Capture Photo</button>
            </div>

            <!-- RESULT -->
            <div class="card">
                <div class="result-container">
                    <div class="placeholder" id="placeholder">
                        Upload a photo or use your camera to begin.
                    </div>

                    <div id="result" class="hidden">
                        <img id="resultImage" class="result-image">
                        <div class="emotion-value" id="emotion"></div>
                        <div class="confidence-badge" id="confidence"></div>
                        <p class="description" id="description"></p>

                        <div class="music-section hidden" id="musicSection">
                            <h3>Music for your mood</h3>
                            <div id="songList"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        const API = location.origin;
        let webcamStream = null;

        const $ = id => document.getElementById(id);
        const loader = $('loader'), status = $('status'), uploadZone = $('uploadZone'),
            fileInput = $('fileInput'), cameraContainer = $('cameraContainer'),
            webcamVideo = $('webcamVideo'), captureBtn = $('captureBtn'),
            startCamBtn = $('startCam'), placeholder = $('placeholder'),
            result = $('result'), resultImage = $('resultImage'),
            emotion = $('emotion'), description = $('description'),
            confidence = $('confidence'), musicSection = $('musicSection'),
            songList = $('songList'), themeToggle = $('themeToggle'), themeLabel = $('themeLabel');

        /* THEME */
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeLabel.textContent = 'üåô';
        }
        const toggleTheme = () => {
            document.body.classList.toggle('dark-mode');
            const dark = document.body.classList.contains('dark-mode');
            themeLabel.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        };
        themeToggle.onclick = themeLabel.onclick = toggleTheme;

        /* LOADING */
        const setLoading = v => {
            loader.classList.toggle('active', v);
            status.textContent = v ? 'Processing‚Ä¶' : 'Ready to analyze';
        };

        /* UPLOAD */
        uploadZone.onclick = () => fileInput.click();
        uploadZone.onkeydown = e => {
            if (e.key === 'Enter' || e.key === ' ') fileInput.click();
        };

        fileInput.onchange = () => fileInput.files[0] && handleFile(fileInput.files[0]);

        async function handleFile(file) {
            setLoading(true);
            const fd = new FormData(); fd.append('file', file);
            const res = await fetch(API + '/upload', { method: 'POST', body: fd });
            const data = await res.json();
            setLoading(false);
            showResult(data);
        }

        /* CAMERA */
        startCamBtn.onclick = async () => {
            if (webcamStream) { stopCamera(); return; }
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                webcamVideo.srcObject = webcamStream;
                uploadZone.classList.add('hidden');
                cameraContainer.classList.remove('hidden');
                captureBtn.classList.remove('hidden');
                startCamBtn.textContent = 'Stop Camera';
                startCamBtn.classList.replace('btn-primary', 'btn-secondary');
            } catch {
                captureBtn.classList.add('hidden');
                alert('Camera access denied');
            }
        };

        captureBtn.onclick = async () => {
            const c = document.createElement('canvas');
            c.width = webcamVideo.videoWidth;
            c.height = webcamVideo.videoHeight;
            const ctx = c.getContext('2d');
            ctx.scale(-1, 1);
            ctx.drawImage(webcamVideo, -c.width, 0, c.width, c.height);

            setLoading(true);
            const res = await fetch(API + '/webcam', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: c.toDataURL('image/jpeg', 0.95) })
            });
            const data = await res.json();
            setLoading(false);
            stopCamera();
            showResult(data);
        };

        function stopCamera() {
            webcamStream?.getTracks().forEach(t => t.stop());
            webcamStream = null;
            webcamVideo.srcObject = null;
            cameraContainer.classList.add('hidden');
            uploadZone.classList.remove('hidden');
            captureBtn.classList.add('hidden');
            startCamBtn.textContent = 'Use Camera';
            startCamBtn.classList.replace('btn-secondary', 'btn-primary');
        }

        /* RESULT */
        function showResult(data) {
            placeholder.classList.add('hidden');
            result.classList.remove('hidden');

            resultImage.src = data.image;
            emotion.textContent = data.insight.emotion;
            description.textContent = data.insight.description;
            confidence.textContent = (data.insight.confidence || '').toUpperCase() + ' CONFIDENCE';

            musicSection.classList.add('hidden');
            songList.innerHTML = '';

            if (data.songs?.length) {
                musicSection.classList.remove('hidden');
                data.songs.forEach(s => {
                    const d = document.createElement('div');
                    d.className = 'song-item';
                    d.innerHTML = `üéµ <a target="_blank" href="https://www.youtube.com/results?search_query=${encodeURIComponent(s.title + ' ' + s.artist)}">
        ${s.title} ‚Äî ${s.artist}
      </a>`;
                    songList.appendChild(d);
                });
            }
        }

        $('reset').onclick = () => location.reload();
    </script>

</body>

</html>
